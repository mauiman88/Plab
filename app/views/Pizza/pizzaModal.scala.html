@()
<!-- Modal -->
<div class="modal fade" id="addPizzaModal" tabindex="-1" role="dialog" aria-labelledby="addPizzaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Form -->
            <form class="form-horizontal" role="form" ng-submit="addPizza()">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="addPizzaLabel">Add a new pizza</h4>
                </div>

                <div class="modal-body">

                    <div class="form-group {{ errors.name ? 'has-error': ''}}">
                        <label for="pizzaName" class="col-sm-4 control-label">Pizza name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="name" id="pizzaName" placeholder="new pizza's name">
                            <span class="form-control-feedback" ng-repeat="error in errors.name">{{error}}</span>
                        </div>
                    </div>
                    <div class="form-group {{ errors.size ? 'has-error': ''}}">
                        <label for="size" class="col-sm-4 control-label">Size</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="size" id="size" placeholder="Size">
                            <span class="form-control-feedback" ng-repeat="error in errors.size">{{error}}</span>
                        </div>
                    </div>
                    <div class="form-group {{ errors.price ? 'has-error': ''}}">
                        <label for="price" class="col-sm-4 control-label">Price</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="price" id="price" placeholder="Price">
                            <span class="form-control-feedback" ng-repeat="error in errors.price">{{error}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="toppings" class="col-sm-4 control-label">Toppings</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="toppings" placeholder="toppings">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Pizza</button>
                </div>
            </form>

        </div>
    </div>
</div>
