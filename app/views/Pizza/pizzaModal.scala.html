@()
<!-- Modal -->
<div class="modal fade" id="addPizzaModal" tabindex="-1" role="dialog" aria-labelledby="addPizzaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Form -->
            <form class="form-horizontal" role="form" ng-submit="addPizza()">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="addPizzaLabel"><span class="glyphicon glyphicon-pushpin"></span> Add a new pizza</h4>
                </div>

                <div class="modal-body">

                    @helper.addNewTextItem("errors.name","name","Pizza","pizza's name")
                    @helper.addNewTextItem("errors.size","size","Size","pizza's size /cm")
                    @helper.addNewTextItem("errors.price","price","Price","price's price")

                    <div class="form-group">
                        <label for="toppings" class="col-sm-4 control-label">Toppings</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="toppings" placeholder="toppings">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Pizza</button>
                </div>
            </form>

        </div>
    </div>
</div>
