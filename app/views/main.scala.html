@(title: String, scripts:Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title</title>
    @*OWN*@
    <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
    @*<link href="@routes.Assets.at("stylesheets/main.min.css")" rel="stylesheet">*@
    @*BOOTSTRAP*@
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
    @*FA*@
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
    @*NG-TAGS*@
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ng-tags-input.min.css")">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    @*JQUERY*@
    <script src="@routes.Assets.at("javascripts/jquery-1.11.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.4.custom.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.iframe-transport.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.fileupload.js")" type="text/javascript"></script>
    @*ANGULAR*@
    <script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-ui.min.js")" type="text/javascript"></script>
    @*NG_TAGS*@
    <script src="@routes.Assets.at("javascripts/ng-tags-input.min.js")" type="text/javascript"></script>
        @*BOOTSTRAP*@
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/ui-bootstrap-tpls-0.11.0.min.js")" type="text/javascript"></script>
        <script type="text/javascript">
            var app = angular.module('app',['ui', 'ui.bootstrap']);

            app.service('analytics', [
                '$rootScope', '$window', '$location', function($rootScope, $window, $location) {
                }
            ]);
        </script>
    @scripts
</head>

<body ng-app="app">
<div class="container">
    <div class="navbar-wrapper">
        <div id="menu-bar">
            <ul class="nav navbar-default nav-justified">
                <li><a href="">Felhasználói nézet</a></li>
                <li><a href="">Admin felület</a></li>
                <li><a href="">Kijelentkezés</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            @content
        </div>
    </div>
</div>
</body>
</html>
