@()
<!-- Modal -->
<div class="modal fade" id="addDrinkModal" tabindex="-1" role="dialog" aria-labelledby="addDrinkLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Form -->
            <form class="form-horizontal" role="form" ng-submit="addDrink()">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="addDrinkLabel"><span class="glyphicon glyphicon-pushpin"></span> Add a new drink</h4>
                </div>

                <div class="modal-body">

                    @helper.addNewTextItem("errors.name","name","Drink","drink's name")
                    @helper.addNewTextItem("errors.size","description","Description","expression about drink")
                    @helper.addNewTextItem("errors.price","price","Price","drink's price")

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Drink</button>
                </div>
            </form>
        </div>
    </div>
</div>
