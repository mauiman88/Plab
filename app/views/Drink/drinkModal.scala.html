@()
<!-- Modal -->
<div class="modal fade" id="addDrinkModal" tabindex="-1" role="dialog" aria-labelledby="addDrinkLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Form -->
            <form class="form-horizontal" role="form" ng-submit="addDrink()">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="addDrinkLabel"><span class="glyphicon glyphicon-pushpin"></span> Add a new drink</h4>
                </div>

                <div class="modal-body">

                    <div class="form-group {{ errors.name ? 'has-error': ''}}">
                        <label for="drinkName" class="col-sm-4 control-label">Drink name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="name" id="drinkName" placeholder="new drink's name">
                            <span class="form-control-feedback" ng-repeat="error in errors.name">{{error}}</span>
                        </div>
                    </div>
                    <div class="form-group {{ errors.size ? 'has-error': ''}}">
                        <label for="description" class="col-sm-4 control-label">Description</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="description" id="description" placeholder="description">
                            <span class="form-control-feedback" ng-repeat="error in errors.description">{{error}}</span>
                        </div>
                    </div>
                    <div class="form-group {{ errors.price ? 'has-error': ''}}">
                        <label for="price" class="col-sm-4 control-label">Price</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="price" id="price" placeholder="Price">
                            <span class="form-control-feedback" ng-repeat="error in errors.price">{{error}}</span>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Drink</button>
                </div>
            </form>
        </div>
    </div>
</div>
